<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table border="1">
    <tr>
        <th>Username</th>
        <th>Fathers Name</th>
        <th>Mothers Name</th>
    </tr>
    {% for c in object_list %}
        <tr>
            <td>{{ c.user.username }}</td>
            <td>{{ c.fathers_name }}</td>
            <td>{{ c.mothers_name }}</td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
